<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Natalia Bellido Medic Portfolio</title>
  <!-- Energy Engineer Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Reset & Basic Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
      scroll-snap-type: y mandatory;
    }

    body {
      font-family: 'Roboto Mono', monospace;
      background: #add8e6;
      color: #ffffff;
      line-height: 1.6;
      overflow-x: hidden;
      position: relative;
      scroll-snap-type: y mandatory;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* Sticky Navigation */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(15, 0, 30, 0.9);
      backdrop-filter: blur(5px);
      z-index: 1000;
      padding: 1rem 0;
    }

    .container {
      width: 90%;
      max-width: 1100px;
      margin: auto;
    }

    nav ul {
      display: flex;
      justify-content: center;
      list-style: none;
    }

    nav ul li {
      margin: 0 1rem;
    }

    nav ul li a {
      font-size: 1.1rem;
      position: relative;
      padding-bottom: 5px;
    }

    nav ul li a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      height: 2px;
      width: 0;
      background: #9b59b6;
      transition: width 0.3s ease;
    }

    nav ul li a:hover::after {
      width: 100%;
    }

    /* Scroll Indicator Arrows */
    #scrollUp {
      position: fixed;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2rem;
      color: #9b59b6;
      cursor: pointer;
      z-index: 1100;
    }

    #scrollDown {
      position: fixed;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2rem;
      color: #9b59b6;
      cursor: pointer;
      z-index: 1100;
    }

    /* Home Section with Spotlight Mask */
    #home {
      opacity: 0;
      transition: opacity 1.2s ease-out;
      position: relative;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
      background: #add8e6 url("plane2.jpeg") center center / cover no-repeat;
      scroll-snap-align: start;
    }

    #home.in-view {
      opacity: 1;
    }

    #home img {
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 1000%;
      /* or smaller */
      height: auto;
      opacity: 0.4;
      /* make it a bit transparent */
      z-index: 1;
      /* behind the text */
    }

    #home .content {
      position: relative;
      z-index: 2;
      /* above the image */
    }

    /* Mask Overlay */
    #maskOverlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      z-index: 3;
      pointer-events: none;
      mask-image: linear-gradient(black, black);
      -webkit-mask-image: linear-gradient(black, black);
      transition: mask-image 0.1s ease, -webkit-mask-image 0.1s ease;
    }

    /* Home Content */
    #home .content {
      position: relative;
      z-index: 4;
    }

    #home h1 {
      position: relative;
      display: inline-block;
      font-size: 4rem;
      margin-bottom: 1rem;
      font-weight: 700;
      transition: transform 0.3s ease;
      z-index: 4;
    }

    #home h1::before,
    #home h1::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: -1;
    }

    #home h1:hover {
      transform: scale(1.1);
    }

    #home h1:hover::before,
    #home h1:hover::after {
      opacity: 1;
    }

    #home h1::before {
      color: #9b59b6;
      animation: glitchAnim 1s infinite linear alternate-reverse;
    }

    #home h1::after {
      color: #8e44ad;
      animation: glitchAnim 1s infinite linear;
    }

    @keyframes glitchAnim {
      0% {
        clip: rect(10px, 9999px, 115px, 0);
        transform: translate(0);
      }

      20% {
        clip: rect(5px, 9999px, 80px, 0);
        transform: translate(-5px, 5px);
      }

      40% {
        clip: rect(20px, 9999px, 90px, 0);
        transform: translate(5px, -5px);
      }

      60% {
        clip: rect(10px, 9999px, 115px, 0);
        transform: translate(-5px, 5px);
      }

      80% {
        clip: rect(5px, 9999px, 80px, 0);
        transform: translate(5px, -5px);
      }

      100% {
        clip: rect(10px, 9999px, 115px, 0);
        transform: translate(0);
      }
    }

    #home p {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      z-index: 4;
      opacity: 1 !important;
      transform: translateY(0) !important;
    }

    #home a.btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background: #9b59b6;
      color: #ffffff;
      font-weight: 700;
      border-radius: 50px;
      transition: background 0.3s ease, transform 0.3s ease;
      z-index: 4;
      opacity: 1 !important;
      transform: translateY(0) !important;
    }

    #home a.btn:hover {
      background: #c15be1;
      transform: scale(1.05);
      opacity: 1 !important;
      transform: translateY(0) !important;
    }

    /* Sections */
    #education-skills {
      background: #1a001a;
      scroll-snap-align: start;
      padding: 120px 0;
      opacity: 1 !important;
      transform: translateY(0) !important;
    }

    #experience {
      background: #1e001a;
      scroll-snap-align: start;
      padding: 180px 0;
      opacity: 1 !important;
      transform: translateY(0) !important;
    }

    #projects {
      background: #22002f;
      scroll-snap-align: start;
      padding: 150px 0;
      opacity: 1 !important;
      transform: translateY(0) !important;
    }

    #publications {
      background: #1f001e;
      scroll-snap-align: start;
      padding: 180px 0;
      opacity: 1 !important;
      transform: translateY(0) !important;
    }

    #Research {
      background: #1f001e;
      scroll-snap-align: start;
      padding: 180px 0;
      opacity: 1 !important;
      transform: translateY(0) !important;
    }
 

    #about {
      background: #100015;
      scroll-snap-align: start;
      padding: 180px 0;
      opacity: 1 !important;
      transform: translateY(0) !important;
    }

    #contact {
      background: #100015;
      scroll-snap-align: start;
      padding: 180px 0;
      opacity: 1 !important;
      transform: translateY(0) !important;
    }

    /* Section Transition */
    section:not(#home) {
      opacity: 0;
      transform: translateY(50px);
      transition: transform 1.2s ease-out, opacity 1.2s ease-out;
    }

    section:not(#home).in-view {
      opacity: 1;
      transform: translateY(0);
    }

    /* Content Container - widened for more breathing room */
    .content-container {
      width: 90%;
      max-width: 1000px;
      margin: auto;
      text-align: center;
      font-size: 1.1rem;
      line-height: 1.8;
    }

    section h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      position: relative;
      display: inline-block;
    }

    section h2::after {
      content: "";
      position: absolute;
      left: 50%;
      bottom: -5px;
      transform: translateX(-50%);
      width: 50%;
      height: 3px;
      background: #9b59b6;
      border-radius: 3px;
    }

    /* Education & Skills Columns */
    .columns {
      display: flex;
      justify-content: space-between;
      gap: 0.1 rem;
      text-align: left;
      font-size: 1rem;

      padding: 20px;
      border-radius: 10px;
      background:#4d1f62;
    }

    .columns>div {
      flex: 1;
      margin: 0;        /* Remove margin */
      padding: 0;       /* Remove padding */
    }

    .education img {
      width: 40%;
      height: 40%;
      margin-top: 20px;
      margin-left: 0px;
      border-radius: 5px;
    }

    /* Redesigned Experience & Projects Items */
    .item-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 60px auto;
      max-width: 1000px;
      padding: 20px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.05);
    }

    .item-row.reverse {
      flex-direction: row-reverse;
    }

    /* New rule to center an entire project item */
    .item-row.centered {
      justify-content: center;
    }

    .item-row img {
      width: 40%;
      border-radius: 10px;
      display: block;
      margin: 0 20px;
    }

    .description {
      width: 55%;
      text-align: left;
      padding: 20px;
    }

    /* Center the description text for project 2 */
    .item-row.centered .description {
      text-align: center;
    }

    .description h3 {
      font-size: 1.8rem;
      margin-bottom: 5px;
    }

    .date-range {
      font-style: italic;
      margin: 10px 0;
      color: #d3c0eb;
    }

    .details {
      list-style-type: disc;
      padding-left: 20px;
      text-align: left;
    }

    .details li {
      margin-bottom: 5px;
    }

    @media (max-width: 768px) {
      .columns {
        flex-direction: column;
      }

      .item-row {
        flex-direction: column;
        max-width: 100%;
      }

      .item-row.reverse {
        flex-direction: column;
      }

      .item-row img,
      .description {
        width: 100%;
        padding: 0;
      }

      .description {
        margin-top: 20px;
        text-align: center;
      }
    }

    /* Footer */
    footer {
      background: #0a001a;
      text-align: center;
      padding: 1rem 0;
    }

    /* Back-to-Top Button */
    #backToTop {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: #9b59b6;
      color: #ffffff;
      border: none;
      padding: 0.75rem 1rem;
      border-radius: 50px;
      cursor: pointer;
      display: none;
      transition: background 0.3s ease;
      z-index: 1000;
    }

    #backToTop:hover {
      background: #8e44ad;
    }

    /* Responsive Navigation */
    @media (max-width: 768px) {
      #home h1 {
        font-size: 3rem;

      }

      #home p {
        font-size: 1.2rem;
      }
      
      nav ul li {
        margin: 0 1rem;
      }
    }
  </style>
</head>

  </script>
</body>

</html>
